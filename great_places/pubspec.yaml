name: great_places
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.1
  image_picker: ^0.8.4+1
  path_provider: ^2.0.4
  path: ^1.8.0
  uuid: ^3.0.5
  sqflite: ^2.0.0+4
  location: ^4.3.0
  google_maps_flutter: ^2.0.9
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "dev_assets/places.png"
  adaptive_icon_background: "#191919"
  adaptive_icon_foreground: "dev_assets/places-adaptive.png"

flutter:
  uses-material-design: true